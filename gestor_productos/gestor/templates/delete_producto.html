{% extends 'base.html' %}
{% block title %}Eliminar producto{% endblock %}

{% block content %}
<div class="container mt-4 d-flex justify-content-center align-items-start">
    <div class="card shadow-sm border-0" style="max-width: 500px; width: 100%;">
        <div class="card-header bg-danger text-white d-flex align-items-center justify-content-center">
            <i class="fas fa-triangle-exclamation me-2"></i>
            <h4 class="mb-0 fw-semibold">Confirmar eliminación</h4>
        </div>

        <div class="card-body text-center py-4">
            <p class="fs-5 mb-4 text-muted">
                ¿Estás segurx de que quieres eliminar el producto<br>
                <span class="fw-bold text-dark">"{{ producto.nombre }}"</span>?
            </p>

            <form method="POST" class="d-flex justify-content-center gap-3">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger px-4">
                    <i class="fas fa-trash me-2"></i> Eliminar
                </button>
                <a href="{% url 'productos' %}" class="btn btn-outline-secondary px-4">
                    <i class="fas fa-arrow-left me-2"></i> Cancelar
                </a>
            </form>
        </div>

        <div class="card-footer bg-light text-center text-muted small">
            Esta acción no se puede deshacer.
        </div>
    </div>
</div>
{% endblock %}
