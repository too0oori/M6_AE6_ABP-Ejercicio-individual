{% extends 'base.html' %}
{% block title %}Sesión cerrada{% endblock %}

{% block content %}
<div class="container mt-4 d-flex justify-content-center align-items-start">
    <div class="card shadow-sm border-0 text-center" style="max-width: 500px; width: 100%;">
        <div class="card-header bg-success text-white d-flex align-items-center justify-content-center">
            <i class="fas fa-check-circle me-2 fs-5"></i>
            <h4 class="mb-0 fw-semibold">Sesión cerrada</h4>
        </div>

        <div class="card-body py-4">
            <p class="fs-5 text-muted mb-5">
                Has cerrado sesión exitosamente.  
                ¡Esperamos verte pronto de nuevo!
            </p>
            <a href="{% url 'login' %}" class="btn btn-primary px-4">
                <i class="fas fa-sign-in-alt me-2"></i> Iniciar sesión nuevamente
            </a>
        </div>
    </div>
</div>
{% endblock %}
