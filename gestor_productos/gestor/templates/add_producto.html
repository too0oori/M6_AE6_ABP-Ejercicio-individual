{% extends 'base.html' %}
{% block title %}Agregar producto{% endblock %}

{% block content %}
<div class="container mt-4 mb-5">
  <div class="mb-4 border-bottom pb-2">
    <h2 class="fw-bold text-primary">
      <i class="fas fa-plus-circle me-2"></i> Agregar producto
    </h2>
    <p class="text-muted mb-0">Completa los datos del nuevo producto para a√±adirlo al inventario</p>
  </div>

  <form method="POST" class="p-3 rounded-3 shadow-sm bg-light">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="text-end mt-4">
      <button type="submit" class="btn btn-success px-4">
        <i class="fas fa-save me-2"></i> Guardar
      </button>
      <a href="{% url 'productos' %}" class="btn btn-outline-secondary ms-2">
        <i class="fas fa-arrow-left me-2"></i> Volver
      </a>
    </div>
  </form>
</div>
{% endblock %}
